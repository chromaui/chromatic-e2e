<!DOCTYPE html>
<html>
  <head>
    <style>
      .webComponents {
        background: lightgray;
        padding: 10px;
        margin: 10px;
      }
    </style>
    <script type="text/javascript">
      class StyledComponent extends HTMLElement {
        connectedCallback() {
          const h2 = document.createElement('h2');
          h2.textContent = 'This section is generated using Web Components';

          const p = document.createElement('p');
          p.textContent =
            'It uses its own header and paragraph colors, defined within the Web Component.';

          const stylesheet = new CSSStyleSheet();
          stylesheet.replaceSync(`
            h2 {
              color: blue;
            }
            p {
              color: green;
            }
          `);

          document.adoptedStyleSheets = [...document.adoptedStyleSheets, stylesheet];
          this.appendChild(h2);
          this.appendChild(p);
        }
      }
      customElements.define('styled-component', StyledComponent);
    </script>
  </head>
  <body>
    <h1>Constructable Stylesheets in Web Components</h1>
    <div class="webComponents">
      <styled-component></styled-component>
    </div>
    <h2>Subheading outside the Web Component</h2>
    <p>Paragraph outside the Web Component</p>
  </body>
</html>
