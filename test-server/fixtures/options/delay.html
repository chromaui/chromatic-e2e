<!doctype html>
<html>
  <head>
    <style>
      /* don't show the image at the beginning */
      img {
        visibility: hidden;
        animation-name: make-shown;
        animation-duration: 2ms;
        animation-delay: 150ms;
        animation-fill-mode: forwards;
      }

      @keyframes make-shown {
        0% {
          visibility: hidden;
        }
        100% {
          visibility: visible;
        }
      }
    </style>
  </head>
  <body>
    <img src="/img?url=fixtures/blue.png"/>
  </body>
</html>
